<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!--BootStrap/CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel=stylesheet href="./css/styles.css">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <section>
      <!--Background DIV SVG-->
      <div class="custom-shape-divider-top-1651241421">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path
            d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
            class="shape-fill"></path>
        </svg>
      </div>
      <!--Top Area of the card-->
      <div class="container card-shadow border-rounded">
        <!--summoning a shadow done by CSS and a margin bottom 5 by bootstrap -->
        <div class="card border-rounded">
          <img class="card-img-top hero-img" src="./images/illustration-hero.svg" alt="music-hero-img">
          <!--content of the order summary starts here-->
          <div class="card-body">
            <h1 class="card-title margin-lr">Order Summary</h1>
            <p class="card-top margin-lr color-pale-blue">You can now listen to millions of songs, audiobooks, and podcasts on any
              device
              anywhere you like!</p>
            <!--content of pricing area with a blueish background with 1 img, 2 texts and 1 anchor tag sharing the "almost the" same space-->
            <div class="card-pricing">
              <div class="pricing-left">
                <img class="icon-music" src="./images/icon-music.svg" alt="icon-music">
              </div>
              <div class="pricing-middle">
                <p class="bold pricing-title">Annual Plan</p>
                <p class="color-pale-blue pricing-text">$59.99/year</p>
              </div>
              <div class="pricing-right">
                <a class="bold" href="">Change</a>
              </div>
            </div>
          </div>

          <div class="buttons">
            <button class="btn btn-lg btn-pay margin-lr shadow" type="button">Proceed to Payment</button>
          </div>

          <div>
            <button class="btn btn-cancel margin-lr color-pale-blue bold" type="button">Cancel Order</button>
          </div>
        </div>
      </div>
      </div>
    </section>
  </main>



  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/monascape">monascape</a>.
    </div>
  </footer>


  <!-- Scripts -->

</body>

</html>
